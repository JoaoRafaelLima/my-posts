{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <script src="https://kit.fontawesome.com/08150941cf.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/sla.js' %}"></script>
    
    {% block header %}
    {% endblock header %}
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">My Posts</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link " href="/home"><i class="fas fa-user" aria-hidden="true"></i> {{ user }}</a>
                        <a class="nav-item nav-link" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Sair</a>
                    {% else%}
                        <a class="nav-item nav-link" href="#">Cadastrar</a>
                    {% endif %}
                   
                  </div>
                </div>
              </nav>
        {% block content %}

        {% endblock content %}
  
        <footer>
            <div class="info_r">
                <p class="conteudo-footer">Feito por joao</p>
            </div>
        </footer> 
  
    
</body>
</html>
