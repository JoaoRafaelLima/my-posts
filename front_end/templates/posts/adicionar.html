{% extends 'base.html' %}

{% block content %}
<div class="mural">

    <div class="head-post">
        <span class="autor">{{ user }}</span>
    </div>
    <form method="POST">
        <div class="texto-post">
            
            {% csrf_token%}
                
            <textarea name="conteudo" id="" cols="40" rows="6"></textarea>
                
    
            
        </div>
        <div class="opts-post">
            <input type="submit" class="btn btn-info" value="publicar">
            <button class="btn btn-danger">Cancelar</button>
        </div>
    </form>
    
</div>
{% endblock content %}
