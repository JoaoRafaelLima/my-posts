{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro de usuario{% endblock title %}

{% block header %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock header %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Cadastro myposts</h5>
            <form class="form-signin" method="POST">
              {% csrf_token %}
              <div class="form-label-group">
                <input name="nome" type="text" class="form-control" placeholder="Nome" required autofocus>
                
                </div>
                <br>
              <div class="form-label-group">
                <input name="e_mail" type="email"  class="form-control" placeholder="Email" required autofocus>
               
              </div>
              <br>
              <div class="form-label-group">
                <input name="login" type="text"  class="form-control" placeholder="Login" required>
              
              </div>
              <br>
              <div class="form-label-group">
                    <input name="password" type="password"  class="form-control" placeholder="Senha" required>
                </div>
              
              
              <hr class="my-4">
              <button class="btn btn-lg btn-primary btn-block " type="submit">Sign up</button>
              
         
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
