{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}
<div class="mural">
    
    <div class="foto">
            
        <img class="perfil" src="{% static 'img/default.png' %}" alt="">
    </div>
    <div class="info">
        <div class="nome">
            
            <p class="usuario">{{ usuario.nome }}</p>
        </div>
        
    </div>
    <a class="settings" href="">Editar <i class="fa fa-pencil-square-o"></i> </a>
</div>
<a href="/adicionar">
    <div class="add">
        <p class="add_post">Nova publicação<i class="fas fa-plus"></i></p>
    </div>
</a>
{% for pacote in u_posts %}
    <div class="mural">
        <div class="head-post">
            <span class="autor">{{ usuario.nome }}</span>
        </div>
        <div class="texto-post">
            <p>{{ pacote.post.conteudo }}</p>
        </div>
        <div class="opts-post">
            <button onclick="curtir(this.id)" id="{{ pacote.post.id }}" class="btn btn-primary">
                <i class="far fa-thumbs-up"></i><span class="curtidas">{{ pacote.curtidas }}</span>
            </button>
            <button onclick="deletar(this.id)" id="{{ post.id }}" class="del btn btn-danger">Deletar <i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
    </div>
{% endfor %}


{% endblock content %}
